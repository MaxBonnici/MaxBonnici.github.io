<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--titre d'onglet-->
  <title>BOULDER DASH</title>
<!--icon d'onglet-->
  <link rel="icon" href="img/icon.gif" type="image/x-icon">
<!--css-->
  <link rel="stylesheet" href="./css/style.css">
</head>
    
<body> 
<!--musiques de fond et musique de situation-->
  <figure>
    <audio autoplay loop src="sound/main.mp3" id="music"></audio> 
    <audio src="sound/win.mp3" id="win"></audio>
    <audio src="sound/death.mp3" id="death"></audio>

  </figure>

<!-- image du bouton mute-->
  <img id="mute" src="img/play.png" alt="button" title="Mute/Unmute"> 

<!-- logo Boulder Dash-->
  <img src="img/logo.png" alt="logo Boulder dash" id="logo"/>

<!-- page d'accueil avec ses boutons-->
  <div id="home">
    <button id="newgame">Nouvelle partie</button>
    <button id="reprendre">Reprendre la partie </button>
    <!--<button id="charger">Charger un niveau</button>-->
  </div>

<!-- écran de jeu cacher-->
  <div id="game" hidden>
    <img src="img/logo.png" alt="logo Boulder dash" id="logo2"/>
    <button id="accueil">accueil</button>

<!-- boutton recommencer-->
    <button id="recommencer">recommencer</button>
 
<!--grille de jeu initialement vide-->    
    <div id="grille">

    </div>

<!--statistiques-->  
    <div id="stats">
      <p> <span id="collected"></span> / <span id="total"></span> Diamants collectés <br> <span id="deplacement"></span> Déplacements </p>
    </div>
  </div>

<!--bouton charger fichier (ne fonctionne pas)  
  <form id="upload" hidden>
    <label for="myfile">charger un fichier texte:</label>
    <input type="file" id="file" name="myfile">
    <input type="submit" value="Submit">
  </form>
-->

<!--lien vers le site du BDE MEGA-->  
  <footer id="surprise">
    <a href="https://bde-mega.fr" target="_blank">surprise</a>
  </footer>

<!--importation des js-->  
  <script type="text/javascript" src="./js/application.js"></script>
  <script src="js/map.js"></script>
  <script src="./js/mouvement.js"></script>  
</body>  
</html>
